plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'

    testImplementation "org.mockito:mockito-core:3.12.4"
    testImplementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.jgrapht:jgrapht-core:1.5.1'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Publish to GitHub Packages
publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/0xr0bert/contagent")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "Contagent"
                description = "Contagent is a Java library for building agent-based models."
                url = "https://github.com/0xr0bert/contagent"
                licenses {
                    license {
                        name = "The BSD 3-Clause License"
                        url = "https://opensource.org/licenses/BSD-3-Clause"
                    }
                }
                developers {
                    developer {
                        id = "0xr0bert"
                        name = "Robert Greener"
                        email = "me@r0bert.dev"
                    }
                }
                scm {
                    connection = "scm:git:git://github.com/0xr0bert/contagent.git"
                    developerConnection = "scm:git:ssh://github.com/0xr0bert/contagent.git"
                    url = "https://github.com/0xr0bert/contagent"
                }
            }
            from components.java
        }
    }
}

version = System.getenv("VERSION") ?: getProperty('version')
group = 'xyz.contagent'